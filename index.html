<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հայ Մեծեր</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="container">
        <h1>Հայ Մեծեր</h1>
        <input type="text" id="search-box" placeholder="Փնտրեք հերոսին">
        <div id="suggestions" class="autocomplete-list"></div>
        <button onclick="searchHero()">Որոնել</button>
        <div id="hero-info"></div>
    </div>
      
    <!-- Կոճակ ու ինֆորմացիան դնում ենք դուրս container-ից -->
    <button id="help-button">?</button>
    <div id="help-info" class="hidden">
        <p>Մուտքագրեք հերոսի անունը որոնման դաշտում՝ տեղեկություն ստանալու համար։ <br> Որոնեք "?" ավելի շատ ինֆորմացիա ստանալու համար</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
